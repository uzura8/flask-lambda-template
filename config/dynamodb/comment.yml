Type: 'AWS::DynamoDB::Table'
Properties:
  TableName: ${self:custom.prjPrefix}-comment
  AttributeDefinitions:
    -
      AttributeName: serviceIdContentId
      AttributeType: S
    -
      AttributeName: commentId
      AttributeType: S
    -
      AttributeName: serviceId
      AttributeType: S
    -
      AttributeName: statusCreatedAt
      AttributeType: S
    -
      AttributeName: createdAt
      AttributeType: S
  KeySchema:
    -
      AttributeName: commentId
      KeyType: HASH
  BillingMode: PAY_PER_REQUEST
  Tags:
    - Key: backup
      Value: ${self:custom.dynamoDbBackupTargetTagValue}

  GlobalSecondaryIndexes:
    -
      IndexName: commentStatusCreatedAtGsi
      KeySchema:
      -
        AttributeName: serviceIdContentId
        KeyType: HASH
      -
        AttributeName: statusCreatedAt
        KeyType: RANGE
      Projection:
        NonKeyAttributes:
          - commentId
          - serviceId
          - contentId
          - body
          - createdAt
          - updatedAt
          - publishStatus
          - profiles
        ProjectionType: INCLUDE
    -
      IndexName: commentCreatedAtGsi
      KeySchema:
      -
        AttributeName: serviceId
        KeyType: HASH
      -
        AttributeName: createdAt
        KeyType: RANGE
      Projection:
        NonKeyAttributes:
          - commentId
          - serviceId
          - contentId
          - body
          - createdAt
          - updatedAt
          - publishStatus
          - profiles
        ProjectionType: INCLUDE
