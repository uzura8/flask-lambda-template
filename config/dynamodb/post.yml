Type: 'AWS::DynamoDB::Table'
Properties:
  TableName: ${self:custom.prjPrefix}-post
  AttributeDefinitions:
    -
      AttributeName: postId
      AttributeType: S
    -
      AttributeName: serviceIdSlug
      AttributeType: S
    -
      AttributeName: serviceId
      AttributeType: S
    -
      AttributeName: statusPublishAt
      AttributeType: S
    -
      AttributeName: createdAt
      AttributeType: S
  KeySchema:
    -
      AttributeName: postId
      KeyType: HASH
  #ProvisionedThroughput:
  #  ReadCapacityUnits: 5
  #  WriteCapacityUnits: 3
  BillingMode: PAY_PER_REQUEST

  GlobalSecondaryIndexes:
    -
      IndexName: serviceIdSlugGsi
      KeySchema:
      -
        AttributeName: serviceIdSlug
        KeyType: HASH
      Projection:
        NonKeyAttributes:
          - postId
          - slug
          - title
          - body
          - publishAt
          - updatedAt
          - createdAt
          - serviceId
          - postStatus
          - categorySlug
        ProjectionType: INCLUDE
      #ProvisionedThroughput:
      #  ReadCapacityUnits: 5
      #  WriteCapacityUnits: 3
    -
      IndexName: statusPublishAtGsi
      KeySchema:
      -
        AttributeName: serviceId
        KeyType: HASH
      -
        AttributeName: statusPublishAt
        KeyType: RANGE
      Projection:
        NonKeyAttributes:
          - postId
          - slug
          - title
          - body
          - publishAt
          - updatedAt
          - createdAt
          - serviceId
          - postStatus
          - categorySlug
        ProjectionType: INCLUDE
      #ProvisionedThroughput:
      #  ReadCapacityUnits: 5
      #  WriteCapacityUnits: 3
    -
      IndexName: createdAtGsi
      KeySchema:
      -
        AttributeName: serviceId
        KeyType: HASH
      -
        AttributeName: createdAt
        KeyType: RANGE
      Projection:
        NonKeyAttributes:
          - postId
          - slug
          - title
          - body
          - publishAt
          - updatedAt
          - createdAt
          - serviceId
          - postStatus
          - categorySlug
        ProjectionType: INCLUDE
      #ProvisionedThroughput:
      #  ReadCapacityUnits: 5
      #  WriteCapacityUnits: 3
