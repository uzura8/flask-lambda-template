Type: 'AWS::DynamoDB::Table'
Properties:
  TableName: ${self:custom.prjPrefix}-post
  AttributeDefinitions:
    -
      AttributeName: serviceIdSlug
      AttributeType: S
    -
      AttributeName: serviceId
      AttributeType: S
    -
      AttributeName: statusPublishAt
      AttributeType: S
    -
      AttributeName: createdAt
      AttributeType: S
  KeySchema:
    -
      AttributeName: serviceIdSlug
      KeyType: HASH
  ProvisionedThroughput:
    ReadCapacityUnits: 5
    WriteCapacityUnits: 3
  #BillingMode: PAY_PER_REQUEST

  GlobalSecondaryIndexes:
    -
      IndexName: statusPublishAtGsi
      KeySchema:
      -
        AttributeName: serviceId
        KeyType: HASH
      -
        AttributeName: statusPublishAt
        KeyType: RANGE
      Projection:
        NonKeyAttributes:
          - id
          - slug
          - title
          - body
          - publishAt
          - updatedAt
          - serviceId
          - postStatus
          - categorySlug
        ProjectionType: INCLUDE
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 3
    -
      IndexName: createdAtGsi
      KeySchema:
      -
        AttributeName: serviceId
        KeyType: HASH
      -
        AttributeName: createdAt
        KeyType: RANGE
      Projection:
        NonKeyAttributes:
          - id
          - slug
          - title
          - body
          - publishAt
          - updatedAt
          - createdAt
          - serviceId
          - postStatus
          - categorySlug
        ProjectionType: INCLUDE
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 3
